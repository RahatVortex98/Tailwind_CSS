<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./src/input.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-200">

    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left mx-14 w-1/2">
            <img src="fb.jpg" class="w-80" alt="">
            <p class="text-2xl  leading-tight ">Facebook helps you to connect and share with the people
                in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl ">
            <input type="text" class="h-12 px-4 my-4 border border-gray-200 rounded-lg" placeholder="Email address and phone number">
            <input type="string" class="h-12 px-4 border border-gray-200 rounded-lg" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md py-2 my-2 font-bold cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-center text-blue-600 text-sm mb-2 my-2 hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="bg-gray-200 my-2">
            <button class="bg-green-600 rounded-md text-white py-3 px-2 my-2 font-bold mx-auto cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
        </div>
    </div>
    
</body>

</html>
